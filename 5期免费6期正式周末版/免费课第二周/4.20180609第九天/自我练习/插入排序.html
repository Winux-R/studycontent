<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var ary = [100,22,7,8,5,22,8,99,9];
        var newAry = [];
        newAry.push(ary[0]);
        for (var i = 1; i < ary.length; i++) {
          for (var j = newAry.length - 1; j >= 0; j--) {
            if (newAry[j] > ary[i]) {
              if (j === 0) {
                newAry.unshift(ary[i]);
              }
            } else {
              newAry.splice(j + 1, 0, ary[i]);
              break;
            }
          }
        }
        console.log(newAry);
    </script>
</body>
</html>
