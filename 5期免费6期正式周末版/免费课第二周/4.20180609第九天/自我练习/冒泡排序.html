<!DOCTYPE html>

 <meta charset="UTF-8">
 <title>Title</title>
</head>
<body>
<script>
  var ary = [1,2,19,5,4,6,7,8];
  for (var i = 0; i < ary.length; i++) {
    for (var j = 0; j < ary.length - 1 - i; j++) {
      if (ary[j] > ary[j + 1]) {
        var temp = ary[j];
        ary[j] = ary[j + 1];
        ary[ j + 1 ] = temp;
      }
    }
  }
  console.log(ary);
</script>
</body>
</html>
