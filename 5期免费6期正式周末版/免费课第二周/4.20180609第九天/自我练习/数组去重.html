        //2.直接在原数组上进行去重
        function unique(a) {
            var obj = {};
            for (var i = 0; i < a.length; i++) {
                var cur = a[i];
                if (obj[cur] === cur) {
//                    ary.splice(i,1);
                    a[i] = a[a.length - 1];
                    a.length--;
                    i--;
                    continue;
                }
                obj[cur] = cur;
            }
            return a;
        }
        console.log(unique(ary));;
    </script>
