    var ary = [22,7,8,22,8,99,9,100];
    // 2.直接在原有数组上进行去重；
    function unique(a) {
        var  obj = {};
        for(var i=0;i<a.length;i++){
            var  cur = a[i];//  22  7  8  22
            // undefined === 22
            // undefined ===7
            // undefined ===8
            // 22 === 22
            if(obj[cur] === cur){
                //ary.splice(i,1);// splice: 删除完成会出现数组塌陷的问题；删除那一项的后面所有的数组成员索引都需要进行计算非常耗费性能；
                ary[i] = ary[ary.length-1];// 把数组的最后一项移动到当前删除这一项的位置；
                ary.length--;
                i--;
                continue;
            }
            obj[cur] = cur;//给对象新增键值对；键值对属性名和属性值是一样的        {22:22,7:7,8:8}
        }
        return a;
    };
    var newAry = unique(ary);
    console.log(newAry);
