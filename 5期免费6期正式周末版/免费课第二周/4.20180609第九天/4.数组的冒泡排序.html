    //冒泡排序；
    // 每循环一次，可以把数组的最大值放在数组的最后面；把相邻的两项进行比较，如果前面一项比后面一项的大，让其两个交换位置；
    for(var j =0;j<ary.length;j++){
        // j =1
        // j =2
        // j =3
        var  flag = true;// 标识；
        // 外面的循环一次，那么会把最大值放在最后面；
        for(var i=0;i<ary.length-1-j;i++){
            console.log(1);
            // 里面的循环完，解决了一个最大值的问题；
            if(ary[i]>ary[i+1]){
                // 存在相邻两项的值，前面一项大于后面一项；
                // 借助第三方变量；
                var temp = ary[i];
                ary[i] = ary[i+1];
                ary[i+1] = temp;
                flag = false;
            }
        }
        if(flag){
            break;// 结束整个循环
        }
    }

    console.log(ary);


</script>
