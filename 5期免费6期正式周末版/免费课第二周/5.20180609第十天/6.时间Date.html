<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //  Date的实例是一个对象数据类型的；
    //console.log(new Date());// Sun Jun 10 2018 12:45:30 GMT+0800 (中国标准时间);
    // new Date: 返回一个电脑的系统时间；
    var  time = new Date();
    // 1.getFullYear: 获取时间年；
    console.log(time.getFullYear());// 2018
    // 2.getMonth : 获取时间月；【0-11】
    console.log(time.getMonth());//[0-11]
    // 3.getDay ：获取星期几；【0-6】；
    console.log(time.getDay());// [0-6] 星期日是0
    // 4.getDate();获取时间日 [1-31]
    console.log(time.getDate());
    // 5.getHours: 获取小时数；【0-23】
    console.log(time.getHours());
    // 6.getMinutes  获取分钟数；
    console.log(time.getMinutes());
    // 7.getSeconds : 获取时间秒
    console.log(time.getSeconds());
    // 9.getMilliseconds : 获取毫秒数；
    time.getMilliseconds()
    // 10.getTime: 获取时间距离1970年1月1日八点的毫秒数差；
    console.log(time.getTime());
     // 11.获取时间距离1970年1月1日零点的毫秒数差；时间戳；(永不重复)
    console.log(Date.now());
/*
    getFullYear()
    getMonth()
    getDay()
    getDate()
    getHours()
    getMinutes()
    getSeconds()
    getMilliseconds()
    getTime()
    Date.now()
 */

</script>
</body>
</html>
