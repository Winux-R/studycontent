<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;

        }
        #time{
            margin:30px auto;
            width:200px;
            height:80px;
            text-align: center;
            line-height: 80px;
            color:blue;
            border:1px solid lightcoral;
            border-radius: 10px;
            cursor:pointer;
        }
    </style>
</head>
<body>
<div id="time"></div>
<script>
    var time = document.getElementById("time");
    var targetTime = new Date("2018/06/10 16:31:00");
    function addZero(value) {
      return value < 10 ? `0${value}` : value;
    }
    function count() {
      var diff = targetTime - (new Date);
      if (diff <= 0) {
        clearInterval(timer);
        time.innerHTML = "哈哈，开抢啦！";
        return ;
      }
      var hours = Math.floor(diff/(1000 * 60 * 60));
      var minutes = Math.floor((diff - hours * 1000 * 60 * 60) / (1000 * 60));
      var seconds = Math.floor((diff- hours * 1000 * 60 * 60 - minutes * 1000 * 60)/1000);
      time.innerHTML = `${addZero(hours)} : ${addZero(minutes)} : ${addZero(seconds)}`;
    }
    count();
    var timer = setInterval(count, 1000);
</script>
</body>

</html>
