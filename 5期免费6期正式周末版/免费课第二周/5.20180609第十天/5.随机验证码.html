<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #code{
            margin:30px auto;
            width:200px;
            height:40px;
            text-align: center;
            line-height: 40px;
            color:blue;
            border:1px solid lightcoral;
            border-radius: 10px;
            cursor:pointer;
        }
    </style>
</head>
<body>
<div id="code"></div>
<script>
   var  code = document.getElementById("code");
   // 随机数字；随机数字可以作为str的索引
   // 产生一个不重复，大小写也不能重复；
   var  str = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
   function getCode() {
        var i=0;
        var newStr = ""
        while(i<4){
            i++;
            var  index = Math.round(Math.random()*(61-0)+0);
            // 每产生一个随机数，去str中取当前这个索引对应的字符，并且把它拼接到newStr；
            if(newStr.toLowerCase().indexOf(str[index].toLowerCase())===-1){
                newStr+=str[index];
            }

        }
       code.innerHTML = newStr;
   }
   getCode();// 当第一次打开页面时和刷新页面时，让这个获取随机验证码的方法执行一次；
   code.onclick = getCode;


</script>
</body>
</html>
