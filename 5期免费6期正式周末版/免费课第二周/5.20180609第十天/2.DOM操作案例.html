<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #btn{
            display: block;
            width:200px;
            height:30px;
            text-align: center;
            line-height: 30px;
            font-size: 18px;
            color: #20ff28;
            margin:20px auto;
            cursor: pointer;
        }
        div{
            width:100%;
            text-align: center;
        }
    </style>
</head>
<body>
<button id="btn">说实话</button>
<script>
    // 1操作谁获取谁
    var Btn = document.getElementById("btn");
    var newDiv = document.createElement("div");
    var i = 0;
    Btn.onclick = function () {
        // 当点击放进body中；
//        if(newDiv.innerHTML ==="你很帅"){
//            newDiv.innerHTML = "我很帅";
//        }else{
//            newDiv.innerHTML = "你很帅";
//        }
        if(i%2===0){
            newDiv.innerHTML = "你很帅";
        }else{
            newDiv.innerHTML = "我很帅";
        }
        i++;
        document.body.appendChild(newDiv);
    }
    
    
</script>
</body>
</html>
