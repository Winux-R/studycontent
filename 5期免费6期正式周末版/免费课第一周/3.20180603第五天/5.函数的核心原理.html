<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 函数数据类型： 函数   引用数据类型；空间地址类型；
    // 浏览器会形成两个虚拟内存，分别是栈内存和堆内存；
    // 当浏览器打开页面之前，首先会给代码提供一个代码的运行环境，也叫全局作用域；这个环境就是一个栈内存；
//    var obj = {};
    function s() {
        var  a = 10;
        console.log(a);// 10
    }
    // 函数的定义；
    // 1. 首先开辟一个空间地址（堆内存）；
    // 2. 把函数体中的代码当做字符串存储到这个堆内存下；
    // 3. 把这个空间地址赋值给这个函数名；

    // 函数执行：会形成一个栈内存；
    // 1.会给函数体中代码提供一个代码运行环境[也叫私有作用域]
    // 2.形参赋值
    // 3.变量提升；
    // 4.代码从上到下运行；

    // 在函数体中定义的变量称为私有变量，函数外面不能访问；
    // 当函数执行时，首先会形成一个私有作用域，这个作用域保护了里面的私有变量不受外界的干扰，这种机制--> 闭包；
   // var a = 1;// 10; 全局变量；
    function s() {
        var a = 10;// a 是私有变量；
        console.log(a);// 10
    }
    s()// xxxfff000
    a=100;
    console.log(a);
    //
    //    var obj = {}
    //    obj--->xxxfff111
    //    s --->xxxfff000
    //    console.log(s);


</script>
</body>
</html>
