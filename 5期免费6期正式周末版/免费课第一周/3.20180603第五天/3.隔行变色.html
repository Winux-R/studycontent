<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 500px;
            margin: 50px auto;
        }

        ul li {
            width: 100%;
            height: 50px;
            line-height: 50px;
            border: 1px dashed lightcoral;
            text-align: center;
        }
    </style>
</head>
<body>
<ul>
    <li>习近平“上合声音”架起民心相通之桥1</li>
    <li>习近平“上合声音”架起民心相通之桥2</li>
    <li>习近平“上合声音”架起民心相通之桥3</li>
    <li>习近平“上合声音”架起民心相通之桥4</li>
    <li>习近平“上合声音”架起民心相通之桥5</li>
    <li>习近平“上合声音”架起民心相通之桥6</li>
    <li>习近平“上合声音”架起民心相通之桥7</li>
    <li>习近平“上合声音”架起民心相通之桥8</li>
    <li>习近平“上合声音”架起民心相通之桥9</li>
    <li>习近平“上合声音”架起民心相通之桥10</li>
</ul>
<script>
    // 获取所有的li;
    // 通过标签名来获取所有的li;
    var oLis = document.getElementsByTagName('li');
    //console.log(oLis);// [{},{},{}...]
    for (var i = 0; i < oLis.length; i++) {
        //  i : 0  1  2  3  4  5  6 ... 8
        if (i % 3 === 0) {
            // 0  3  6  9
            oLis[i].style.background = 'red'
        } else if (i % 3 === 1) {
            // 1  4  7
            oLis[i].style.background = 'blue'
        } else {
            //2  5  8
            oLis[i].style.background = 'yellow'
        }
        // 自定义属性；
        oLis[i].bg = oLis[i].style.background;
        oLis[i].index = i;
        // oLis[0].index = 0;
        //oLis[1].index = 1;
        //oLis[2].index = 2;
        // 获取当前li的背景，赋值给li的bg属性；
        // 存储了当前的背景颜色；
        oLis[i].onmouseover = function () {
            // this ---> 这个this指向鼠标滑过元素；
            //console.log(this);
            this.style.background = 'green'
        }
        oLis[i].onmouseout = function () {
            // this -->当前滑出的li;
            this.style.background = this.bg;
        };
        oLis[i].onclick = function () {
            // 这个函数中的代码，当点击的时候执行；for早已经循环完成；
            alert(this.index+1);
        }
    }

    // onmouseover : 鼠标滑过触发绑定的函数；
    // onmouseout : 鼠标滑出执行的函数

    var obj = {a: 1, b: 10};
    var n = obj.a;
    console.log(n);
</script>
</body>
</html>
