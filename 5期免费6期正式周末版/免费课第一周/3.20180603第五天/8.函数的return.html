<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function s() {
        var total =0;
        for(var i=0;i<arguments.length;i++){
            var cur = Number(arguments[i]);
            if(!isNaN(cur)){
                total +=cur;
            }
        }
        console.log(100);
        return total;
        //console.log(200);
    }

    //var  a = s(8, "19", 88, "66", "101", "px", "12px");
    //console.log(a);// a 就是函数的返回值；就是return出来的值；
    // 每一个函数都有一个返回值；
    // 如果函数没有return，或者return后面没有内容，那么函数的默认返回值是undefined；
    //return : 中止函数体中代码的运行，return下面的代码不再执行；
    console.log(s(8, "19", 88, "66", "101", "px", "12px"));
</script>
</body>
</html>
