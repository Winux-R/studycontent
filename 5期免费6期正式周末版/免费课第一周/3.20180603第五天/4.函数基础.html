<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 什么函数；function ：关键字；定义一个函数；
    // function : 方法或功能；
    // function
    var a = 10;
    function fn() {
        // 代码放在函数体中，不会默认执行；
        console.log(2);
        console.log(3);
        console.log(4);
        console.log(5);
    }
    // function 函数名(){};
    console.log(1);
    // 函数分为两部分：1）定义函数  2） 函数执行；
    fn();
    fn();

    // 代码放进函数中，可以控制当前的代码的执行；
    // 放在函数体中代码，可以被多次执行；

    // 求几个数字的和；
    function sum() {// 求和的方法；

    }
    sum();
    sum();
    // 把实现同一种功能的代码放进函数中，当想执行这个功能时，直接执行这个函数即可；减少了代码的冗余；高内聚、低耦合---> 函数的封装；



</script>
</body>
</html>
