<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="weather">
    <div>12345678</div>
    <div>12345678</div>
    <div>12345678</div>
    <div>12345678</div>
    <div>12345678</div>

</div>
<ul></ul>
<script>
    // innerHTML  innerText : 往标签中放入内容
    var  wea = document.getElementById("weather");
    wea.innerHTML += '<p>欢迎大家来到珠峰</p>';
    // = : 是把之前的全部覆盖掉，+= 是往后拼接；

    // innerHTML 和innerText的区别；
    // innerText : 会把字符串中的内容原封不动放入相应 的标签中；
    // innerHTML : 可以识别标签；




</script>
</body>
</html>
