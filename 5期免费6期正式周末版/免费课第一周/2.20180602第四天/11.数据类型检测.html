<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 数据类型检测： typeof   instanceof  constructor  Object.prototype.toString.call(值);
    // typeof : 返回一个字符串；
    // typeof  1  --> "number"
    var  str = "2edd"
    console.log(typeof 1);
    console.log(typeof str);
    console.log(typeof true);
    console.log(typeof null);// "object"
    console.log(typeof undefined); //"undefined"
    console.log(typeof {});// "object"
    console.log(typeof []);// "object"
    console.log(typeof /\d/);// "object"
    function fn() {}
    console.log(typeof fn);// "function"
    console.log(typeof NaN);// "number"

    // typeof  可以检测基本数据类型值，但是不能区分对象数据类型中具体的数据类型；



</script>
</body>
</html>
