<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //  =  : 赋值
    // ==  : 比较，默认返回一个布尔值；
    // === : 绝对比较,必须保持严格一致；数据类型也需要一样；
    // console.log(1 == "1");// true
    //console.log(1 === "1");// false
    // 对象== 对象 : 比较的是空间地址，空间地址不同就是false；
//    var a = {c：1};
//    var b = {c:1};
//    var  a = b = {};
//    console.log(a); // {}
//    console.log(b);// {}
//    console.log(a == b);// true;

    // console.log({} ==[]);// false;
    // 对象==字符串 ： 对象默认调用toString方法转换成字符串然后进行比较；
    //({}) == ""  false
    // 对象 == 布尔 ： 对象先转字符串，再转数字；布尔直接转数字；
    // 对象== 数字： 对象先转字符串，再转数字；
    //({}) == NaN  false;

    // 布尔== 数字 ：布尔转换成数字，然后进行比较；
    // 布尔== 字符串： 两个都转数字  然后进行比较
    // 字符串== 数字： 字符串转换成数字然后比较；
    // null == undefined  true  null === undefined  false
    // null == {} false
    // null 和 undefined 和任何数据类型比较都是false；null 和undefined没有toString方法；

    //  &&  ||
    // && ：只有有一个是false的，整体就是false；
    console.log(1 == '1' && 1 === "1");// false
    // ||: 只要有一个true，那么整体就是true；
    console.log(1 == '2' || 1 === "1");// false


</script>
</body>
</html>
