<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 300px;
            height: 100px;
            border: 1px solid #000000;
            border-radius: 50%;
            /*border-color: #20ff28 #FFF #FFF #20ff28;*/
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -12.5%;
            margin-top: -12.5%;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        let box = document.getElementById('box');
        let deg = 0;
        setInterval(function () {
          deg += 8;
          box.style.transform = 'rotate('+deg+'deg)';
        },100)
    </script>
</body>
</html>
